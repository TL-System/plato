clients:
    # The total number of clients
    total_clients: 1

    # The number of clients selected in each round
    per_round: 1

    # Should the clients compute test accuracy locally?
    do_test: false

    random_seed: 10

server:
    address: 127.0.0.1
    port: 8001

data:
    # The training and testing dataset
    datasource: CIFAR10

    # Number of samples in each partition
    partition_size: 1

    # IID or non-IID?
    sampler: iid

    random_seed: 2

trainer:
    # The maximum number of training rounds
    rounds: 1

    # The maximum number of clients running concurrently
    max_concurrency: 4

    # The target accuracy
    target_accuracy: 1.0

    # Number of epoches for local training in each communication round
    epochs: 1
    batch_size: 1
    optimizer: SGD
    learning_rate: 0.01
    momentum: 0.0
    weight_decay: 0.0

    # Learning rate schedule
    # lr_schedule: LambdaLR
    # lr_gamma: 0.1
    # lr_milestone_steps: 80ep,120ep

    # The machine learning model
    model_name: dlg
    num_classes: 10

algorithm:
    # Aggregation algorithm
    type: fedavg

    ## Data reconstruction related configurations
    # Choose from DLG (default), iDLG, csDLG
    attack_method: DLG
    # For calculating the loss between dummy and target gradients/updates
    # Choose from l2, l1, max, sim, simlocal
    cost_fn: l2
    # Weight for adding total data variation to the loss
    total_variation: 0
    # Learning rate of the optimizer to reconstruct data
    lr: 1

    # in a particular communication round (starting from 1)
    attack_round: 1
    # One particular client, e.g., the first selected client
    victim_client: 0
    num_iters: 3000
    log_interval: 300

    # Whether or not use customized initialization for model weights
    init_params: true
    # Whether sharing gradients or model weights
    share_gradients: true
    # Do reconstruction by directly matching weights when it's true,
    # otherwise by matching gradients calculated from updates
    match_weights: true
    # Matching weights (absolute) or weight updates (delta)
    use_updates: false
    # The number of times the attack will be attempted
    trials: 1

    ## Defense related
    # Choose from GradDefense, Soteria, MC (model compression), DP (differential privacy)...
    defense: MC
    # for GradDefense
    clip: false
    slices_num: 10
    perturb_slices_num: 5
    scale: 0.0005
    Q: 6
    # for MC
    prune_pct: 10

    # The random seed for dummy data and label
    random_seed: 13

results:
    result_path: results/Soteria_tests/soteria

    # Write the following parameter(s) into a CSV
    types: round, accuracy, elapsed_time, comm_time, round_time

    # Plot results (x_axis-y_axis)
    plot: round-accuracy, elapsed_time-accuracy
