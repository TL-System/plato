# general:
#     # The prefix of directories of dataset, models, checkpoints, and results
#     base_path: ./hsgd

clients:
    # Type
    type: simple

    # The total number of clients
    total_clients: 156

    # The number of clients selected in each round
    per_round: 156

    # Should the clients compute test accuracy locally?
    do_test: false

server:
    type: fedavg_cross_silo
    address: 127.0.0.1
    port: 8888
    do_test: true
    edge_do_test: true
data:
    # The training and testing dataset
    datasource: FEMNIST

    # Whether data needs to be reloaded in client simulation mode
    reload_data: true

    # Should concurrent client-side dataset download be allowed?
    concurrent_download: true

    # IID or non-IID?
    sampler: all_inclusive

    # The random seed for sampling data
    random_seed: 4

trainer:
    # The type of the trainer
    type: basic

    # The maximum number of training rounds
    rounds: 100

    # # The maximum number of clients running concurrently
    max_concurrency: 12

    # The target accuracy
    target_accuracy: 0.94

    # The machine learning model
    model_name: lenet5

    # Number of epoches for local training in each communication round
    epochs: 1
    batch_size: 32
    optimizer: SGD

algorithm:
    # Aggregation algorithm
    type: fedavg

    # hierarchical-fl training
    cross_silo: true

    # The total number of silos (edge servers)
    total_silos: 2

    # The number of local aggregation rounds on edge servers before sendi0ng
    # aggreagted weights to the central server
    local_rounds: 5

parameters:
    model:
        num_classes: 62
    optimizer:
        lr: 0.01
        momentum: 0.9
        weight_decay: 0.0

results:
    types: accuracy, elapsed_time, round_time
