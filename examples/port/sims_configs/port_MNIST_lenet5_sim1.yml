clients:
    # Type
    type: simple

    # The total number of clients
    total_clients: 100

    # The number of clients selected in each round
    per_round: 20

    # Should the clients compute test accuracy locally?
    do_test: false

    # Whether simulate clients or not
    simulation: true
    speed_simulation: true

    # The simulation distribution
    simulation_distribution:
        distribution: pareto
        alpha: 1
    max_sleep_time: 30
    sleep_simulation: true
    avg_training_time: 10

    random_seed: 1

server:
    address: 127.0.0.1
    port: 8014
    synchronous: false
    simulate_wall_time: true
    minimum_clients_aggregated: 5
    staleness_bound: 10
    random_seed: 1
    request_update: false
    similarity_weight: 1
    staleness_weight: 1

    checkpoint_dir: ./models/mnist/port_sim1
    model_dir: ./models/mnist/port_sim1

data:
    datasource: MNIST

    # Where the dataset is located
    data_path: ./data

    # Number of samples in each partition
    partition_size: 600

    # IID or non-IID?
    sampler: noniid

    # The concentration parameter for the Dirichlet distribution
    concentration: 0.8

    # The random seed for sampling data
    random_seed: 1

trainer:
    # The type of the trainer
    type: basic

    # The maximum number of training rounds
    rounds: 80

    # Whether the training should use multiple GPUs if available
    parallelized: false

    # Whether to apply differential privacy
    # differential_privacy: true
    # dp_epsilon: 1
    # dp_delta: 0.00001
    # dp_max_grad_norm: 1

    # The maximum number of clients running concurrently
    # The limitation is CUDA memory
    # When max_concurrency equals clients per_round,
    # simulate_wall_time: false
    # Otherwise, simulate_wall_time: true
    max_concurrency: 10

    # The target accuracy
    target_accuracy: 0.98

    # Number of epoches for local training in each communication round
    epochs: 3
    batch_size: 32
    optimizer: SGD
    learning_rate: 0.01
    momentum: 0.9
    weight_decay: 0.0

    # The machine learning model
    model_name: lenet5

algorithm:
    # Aggregation algorithm
    type: fedavg

results:
    result_dir: ./results/mnist/port_sim1

    # Write the following parameter(s) into a CSV
    types: round, elapsed_time, accuracy

    # Plot results (x_axis-y_axis)
    plot: round-accuracy, elapsed_time-accuracy
