clients:
    # Type
    type: simple

    # The total number of clients
    total_clients: 100

    # The number of clients selected in each round
    per_round: 3

    # Should the clients compute test accuracy locally?
    do_test: false

server:
    address: 127.0.0.1
    port: 8045
    checkpoint_path: checkpoints/vit_cifar100_0.8
    model_path: models/vit_cifar100_0.8

data:
    # The training and testing dataset
    datasource: TinyImageNet

    # Where the dataset is located
    data_path: data/tiny-imagenet-200

    # Number of samples in each partition
    partition_size: 1000

    # IID or non-IID?
    sampler: iid

trainer:
    # The type of the trainer
    type: basic

    # The maximum number of training rounds
    rounds: 1000

    # The maximum number of clients running concurrently
    max_concurrency: 3

    # The target accuracy
    target_accuracy: 0.80

    # The machine learning model
    model_type: vit
    model_name: vit-base-patch16-224-in21k

    # Number of epoches for local training in each communication round
    epochs: 1
    batch_size: 32
    optimizer: AdamW
    lr_scheduler: CosineAnnealingLR
    global_lr_scheduler: true

algorithm:
    # Aggregation algorithm
    type: fedavg

parameters:
    model:
        # Number of classes
        num_classes: 200
        num_labels: 200
        pretrained: false

    optimizer:
        lr: 0.00004
        weight_decay: 0.00000001

    learning_rate:
        eta_min: 0
        T_max: 30

results:
    result_path: results/pretraining/vit_tiny_0.8/

    # Write the following parameter(s) into a CSV
    types: round, accuracy, elapsed_time, round_time

    # Plot results (x_axis-y_axis)
    plot: round-accuracy, elapsed_time-accuracy
