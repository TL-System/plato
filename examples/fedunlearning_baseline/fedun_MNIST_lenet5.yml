clients:
    # Type
    type: simple
    simulation: true

    # The total number of clients
    total_clients: 10

    # The number of clients selected in each round
    per_round: 2

    # Should the clients compute test accuracy locally?
    do_test: false

    # The round to remove the local data by clients
    data_deletion_round: 2

    # The clients which need to remove their local data by client_id, each client id split by comma
    client_requesting_deletion: 3

    # The percentage to remove the local data by clients
    deleted_data_ratio: 0.3

    # Whether the same set of clients would be selected during retraining
    exact_retrain: true

server:
    address: 127.0.0.1
    port: 8000
    random_seed: 1

    checkpoint_dir: ./models/fedun/mnist

data:
    # The training and testing dataset
    datasource: MNIST

    # Where the dataset is located
    data_path: ./data

    # Number of samples in each partition
    partition_size: 20000

    # IID or non-IID?
    sampler: iid

trainer:
    # The type of the trainer
    type: basic

    # The maximum number of training rounds
    rounds: 5

    # The maximum number of clients running concurrently
    max_concurrency: 2

    # The target accuracy
    target_accuracy: 0.97
    # Number of epoches for local training in each communication round
    epochs: 1
    batch_size: 128
    optimizer: AdaHessian
    learning_rate: 0.001
    momentum_b1: 0.9
    momentum_b2: 0.999
    create_graph: true
    eps: 1e-8
    weight_decay: 0.0
    hessian_power: 1.0

    # epochs: 1
    # batch_size: 128
    # optimizer: SGD
    # learning_rate: 0.001
    # momentum: 0.9
    # weight_decay: 0.0
    # # Learning rate schedule
    # lr_schedule: LambdaLR
    # lr_gamma: 0.1
    # lr_milestone_steps: 80ep,120ep

    # The machine learning model
    model_name: lenet5

algorithm:
    # Aggregation algorithm
    type: fedavg
