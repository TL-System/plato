clients:
    # The total number of clients
    total_clients: 10

    # The number of clients selected in each round
    per_round: 10

    # Should the clients compute test accuracy locally?
    do_test: false

    # Whether simulate clients or not
    simulation: false

server:
    address: 127.0.0.1
    port: 8000

data:
    # The training and testing dataset
    datasource: QoENFLX

    # Where the dataset is located
    data_path: ./data

    # Number of samples in each partition
    partition_size: 30

    # Whether use varied partition per client or not?
    # varied: false

    # IID or non-IID?
    sampler: iid

    # The random seed for sampling data
    random_seed: 1

trainer:
    # The type of the trainer
    type: qoenflx

    # The maximum number of training rounds
    rounds: 50

    # Whether the training should use multiple GPUs if available
    parallelized: false

    # The maximum number of clients running concurrently
    max_concurrency: 4

    # The target accuracy
    target_accuracy: 0.99

    # Number of epoches for local training in each communication round
    epochs: 50

    batch_size: 64
    optimizer: Adadelta
    learning_rate: 1.0
    rho: 0.95
    eps: 0.000001
    weight_decay: 0.000001

    # The machine learning model
    model_name: hybrid

algorithm:
    # Aggregation algorithm
    type: fedavg

    # RL agent
    discrete_action_space: false
    n_features: 4
    max_action: 1
    min_action: -1
    max_episode: 2000
    alpha: 5 # controls the decreasing rate of the mapping function
    beta: 10 # coefficient used in reward function
    theta: 0.005 # threshold for stdev(pre_acc)
    log_interval: 10
    mode: test # test
    pretrained: true
    pretrained_iter: 300
    test_step: 50

    # RL policy
    model_name: td3
    # reward discounted factor
    gamma: 0.99
    tau: 0.005
    learning_rate: 0.0003
    # Noise added to target policy during critic updates
    seed: 1234
    policy_noise: 0.25
    # Range to clip target policy noise
    noise_clip: 0.5
    # Frequency of delayed policy updates
    policy_freq: 2
    # mini batch size
    batch_size: 64
    hidden_size: 256
    # steps sampling random actions
    start_steps: 32
    # the size of the replay buffer
    replay_size: 10000
    replay_seed: 1234
    # whether use LSTM or FC nets
    recurrent_actor: true

results:
    # Write the following parameter(s) into a CSV
    types: accuracy, elapsed_time, round_time

    # Plot results (x_axis-y_axis)
    plot: round-accuracy, elapsed_time-accuracy
