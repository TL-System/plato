clients:
    # Type
    type: simple

    # The total number of clients
    total_clients: 10

    # The number of clients selected in each round
    per_round: 8

    # Should the clients compute test accuracy locally?
    do_test: true

    random_seed: 1

server:
    address: 127.0.0.1
    port: 8004
    do_test: false
    random_seed: 1

    checkpoint_path: /data/dixi/plato/models/fedavg/mnist_Noniid/
    model_path: /data/dixi/plato/models/fedavg/mnist_Noniid/

data:
    # The training and testing dataset
    datasource: MNIST

    data_path: /data/dixi

    # Number of samples in each partition
    partition_size: 600

    # IID or non-IID?
    sampler: noniid

    # The concentration parameter for the Dirichlet distribution
    concentration: 5

    testset_sampler: noniid

    # The random seed for sampling data
    random_seed: 1

trainer:
    # The type of the trainer
    type: basic

    # The maximum number of training rounds
    rounds: 100

    # The maximum number of clients running concurrently
    max_concurrency: 10

    # The target accuracy
    target_accuracy: 0.98

    # Number of epochs for local training in each communication round
    epochs: 10
    batch_size: 10
    optimizer: SGD

    # The machine learning model
    model_name: lenet5
    num_classes: 10

results:
    result_path: /data/dixi/plato/results/fedavg/mnist_Noniid/

algorithm:
    # Aggregation algorithm
    type: fedavg

parameters:
    optimizer:
        lr: 0.03
        momentum: 0.0 # learning rate is fixed as in Appendix C.2
        weight_decay: 0.0
