clients:
    # Type
    type: mistnet

    # The total number of clients
    total_clients: 1

    # The number of clients selected in each round
    per_round: 1

    # Should the clients compute test accuracy locally?
    do_test: false

    # Processors for outbound data payloads
    outbound_processors:
        - feature_randomized_response
        - feature_unbatch
        - outbound_feature_ndarrays
        - compress

server:
    type: mistnet
    ping_timeout: 36000
    address: 127.0.0.1
    port: 8000

    # Processors for inbound data payloads
    inbound_processors:
        - decompress
        - inbound_feature_tensors

data:
    # The training and testing dataset
    datasource: YOLO
    data_params: configs/yolov5/data/coco128.yaml

    # Where the dataset is located
    data_path: data/COCO
    train_path: data/COCO/coco128/images/train2017/
    test_path: data/COCO/coco128/images/train2017/

    # download command/URL (optional)
    download_urls:
        [
            "https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip",
        ]

    # number of training examples
    num_train_examples: 128

    # number of testing examples
    num_test_examples: 128

    # number of classes
    num_classes: 80

    # image size
