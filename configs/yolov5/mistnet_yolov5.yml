trainer:
    # The type of the trainer
    type: yolov5

    # The maximum number of training rounds
    rounds: 1

    # The maximum number of clients running concurrently
    max_concurrency: 3

    # The target accuracy
    target_accuracy: 0.99

    # Number of epoches for local training in each communication round
    epochs: 500
    batch_size: 16
    optimizer: SGD
    linear_lr: false

    # The machine learning model
    model_name: yolov5
    model_config: configs/yolov5/models/yolov5s.yaml
    train_params: configs/yolov5/data/hyps/hyp.scratch.yaml
    # number of classes
    num_classes: 80

algorithm:
    # Aggregation algorithm
    type: mistnet

    cut_layer: 4
    epsilon: 100
